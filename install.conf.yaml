- defaults:
    link:
      create: true
      relink: true
      force: true

- create:
  - ~/Downloads

- link:
    ~/.gitconfig:
      path: gitconfig
    ~/.gitignore:
      path: gitignore
    ~/.zshrc:
      path: zshrc
    ~/.oh-my-zsh/themes/caiofbpa.zsh-theme:
      path: caiofbpa.zsh-theme

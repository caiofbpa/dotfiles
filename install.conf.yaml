- defaults:
    link:
      create: true
      relink: true
      force: true

- create:
  - ~/Downloads

- link:
    ~/.gitconfig:
      path: gitconfig
    ~/.gitignore:
      path: gitignore
    ~/.zshrc:
      path: zshrc
    ~/.oh-my-zsh/themes/caiofbpa.zsh-theme:
      path: caiofbpa.zsh-theme

- shell:  
  - brew install zsh-completions
  - brew install zsh-syntax-highlighting
  - brew install zsh-history-substring-search
  - brew install pyenv
  - brew install nodenv
  - brew install rbenv
  - brew install autojump
  - brew install ack
  - brew install tree
  - brew install pycharm
  - brew install github
  - brew install textmate

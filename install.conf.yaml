- defaults:
    link:
      create: true
      relink: true
      force: true

- create:
  - ~/Developer

- link:
    ~/.gitconfig:
      path: gitconfig
    ~/.gitignore:
      path: gitignore
    ~/.tm_properties:
      path: tm_properties
    ~/.zshrc:
      path: zshrc
    ~/.oh-my-zsh/themes/caiofbpa.zsh-theme:
      path: caiofbpa.zsh-theme

- shell:
  - brew install -f zsh-completions
  - brew install -f zsh-syntax-highlighting
  - brew install -f zsh-history-substring-search
  - brew install -f pyenv
  - brew install -f nodenv
  - brew install -f autojump
  - brew install -f ack
  - brew install -f tree
